name: Build certship executables

permissions:
  contents: write
  packages: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry pyinstaller
          poetry install

      - name: Build executable
        run: |
          pyinstaller --onefile -p src src/cli.py --name certship

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: certship-${{ matrix.os }}
          path: dist/certship*

      - name: Build Python package (for PyPI)
        if: matrix.os == 'ubuntu-latest'
        run: poetry build

      - name: Publish to PyPI
        if: matrix.os == 'ubuntu-latest'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          packages_dir: dist

      - name: Create GitHub Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

      - name: Download all artifacts
        if: matrix.os == 'ubuntu-latest'
        uses: actions/download-artifact@v4
        with:
          path: all_artifacts

      - name: Upload all platform artifacts to Release
        if: matrix.os == 'ubuntu-latest'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: |
            all_artifacts/**/certship
            all_artifacts/**/certship.exe
